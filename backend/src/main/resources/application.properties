spring.datasource.url=jdbc:postgresql://localhost:5432/hardwear
spring.datasource.username=postgres
spring.datasource.password=sesame

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQL82Dialect

# Display queries in Console
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true

#http://localhost:8080/swagger-ui/index.html - Swagger Interface for Requests
#http://localhost:8080/v3/api-docs - JSON FORMAT API-DOCS
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
