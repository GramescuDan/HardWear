<div class="icon-button">
  <button mat-button [matMenuTriggerFor]="menu" disableRipple="true">
    <img [src]="[image]" alt="Account" class="changecolor">
  </button>
  <mat-menu #menu="matMenu" yPosition="below" class="user-menu">
    <div class="user-content">
      <button class="user-option" (click)="onMyAccountClick()">My account</button>
      <button class="user-option">Log in</button>
    </div>
  </mat-menu>
</div>
