<div class="form-start">
  <h1>Hello there!</h1>
  <p>Take your first step into greatness!</p>
  <div style="display: flex;align-content: center; flex-direction: column;align-items: center;">
    <!--Username Field-->
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput  [ngModel]="user.username" [value]="user.username" (keyup)="onKey($event, 0)" >
    </mat-form-field>
    <!--Password Field-->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [ngModel]="user.password" [type]="hide ? 'password' : 'text'" (keyup)="onKey($event, 1)" >
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="login-buttons">
      <app-button-full text="Register" (click)="registerpress()"></app-button-full>
      <app-button-outline text="Back"></app-button-outline>
    </div>
  </div>
</div>
