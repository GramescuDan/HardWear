<div class="form-start">
  <h1>Welcome back!</h1>
  <p>Letâ€™s make your PC shine like no other!</p>
  <div style="display: flex;align-content: center; flex-direction: column;align-items: center;">
    <form [formGroup]="loginForm">
  <!--Username Field-->
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" >
  </mat-form-field>
  <!--Password Field-->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" >
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
      <div class="login-buttons">
      <app-button-full text="Log in" type="button" (click)="loginpress()"></app-button-full>
      <app-button-outline text="Back" routerLink=".."></app-button-outline>
    </div>
    </form>
  </div>
</div>
