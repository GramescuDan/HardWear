 <app-navbar></app-navbar>
 <div class="main-page-contents">
   <div class="main-page-cover">
        <img src="assets/glasses.png" alt="Cover for main page">
        <h1 class="cover-text">Buy the things that make your life complete</h1>
   </div>
   <div class="category-section">
     <app-category-button [name]="'Laptops'" (categoryEmitter)="updateitems($event)"></app-category-button>
     <app-category-button [name]="'Mobile Phones'" (categoryEmitter)="updateitems($event)"></app-category-button>
     <app-category-button [name]="'Gaming & Office Systems'" (categoryEmitter)="updateitems($event)"></app-category-button>
     <app-category-button [name]="'Components'" (categoryEmitter)="updateitems($event)"></app-category-button>
     <app-category-button [name]="'Gaming'" (categoryEmitter)="updateitems($event)"></app-category-button>
     <app-category-button [name]="'Monitors & Peripheries'" (categoryEmitter)="updateitems($event)"></app-category-button>
     <app-category-button [name]="'Tv & Video'" (categoryEmitter)="updateitems($event)"></app-category-button>
     <app-category-button [name]="'Networking & UPS'" (categoryEmitter)="updateitems($event)"></app-category-button>
     <app-category-button [name]="'Software & Office Supplies'" (categoryEmitter)="updateitems($event)"></app-category-button>
   </div>
   <div class="category-section" style="flex-wrap: wrap;row-gap: 16px;">
    <div *ngFor="let item of itemsList">
       <app-item [itemContainer]="item"></app-item>
    </div>
   </div>
 </div>
 <app-footer></app-footer>
