<div style="display: flex; flex-direction: column; row-gap: 8px;width:300px; height: 500px">
  <img src="{{this.itemDialog.thumbnail}}"  alt="Item thumbnial" class="item-image">
  <h1 style="max-width: 300px">{{this.itemDialog.name}}</h1>
  <p style="max-width: 300px">{{this.itemDialog.description}}</p>
  <p style="color:var(--color-warning)">{{this.itemDialog.price}}$</p>
  <p>Quantity: {{this.itemDialog.quantity}}</p>
  <div style="display: flex; flex-direction: column; row-gap: 10px; align-items: center">
    <button class="buy-button">Add to Cart</button>
    <button  class="{{this.buttonPressed ? 'fav-button' :'fav-button-clicked'}}"  (click)="favPress()">{{this.favoriteButton}}</button>
    <button mat-dialog-close="true" class="close-button">Close</button>
  </div>

</div>
