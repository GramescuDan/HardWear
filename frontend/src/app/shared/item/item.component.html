<div (click)="openDialog()" class="item">
  <img alt="Item thumbnial" class="item-image" src="{{ this.itemContainer.thumbnail }}" />
  <h1>{{ this.itemContainer.name }}</h1>
  <p>{{ this.itemContainer.description }}</p>
  <p style="color: var(--color-warning)">{{ this.itemContainer.price }}$</p>
</div>
