<div *ngIf="items$ | async as items">
  <div class="add-button">
    <button
      [routerLink]="'add'"
      aria-label="Example icon button with a menu icon"
      color="primary"
      mat-raised-button
    >
      <mat-icon>add</mat-icon>
      Add
    </button>
  </div>

  <div class="items">
    <div *ngFor="let item of items" class="item">
      <app-item [itemContainer]="item">
        <div>
          <button
            [routerLink]="'edit/' + item.id"
            aria-label="Example icon button with a menu icon"
            color="accent"
            mat-icon-button
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            (click)="$event.stopPropagation(); $event.preventDefault(); deleteItem(item.id)"
            aria-label="Example icon button with a menu icon"
            color="warn"
            mat-icon-button
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </app-item>
    </div>
  </div>

  <div *ngIf="items.length === 0">No items, please add one</div>
</div>
